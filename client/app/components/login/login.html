<h1 layout-align="center">Login</h1>

<md-input-container class="input_container">
    <label class="input_container__label" for="email">email</label>
    <input class="input_container__input" type="text" name="email" required>
</md-input-container>

<md-input-container class="input_container md-block">
        <label class="label" for="password">password</label>
        <input type="password" name="password" required>
</md-input-container>

<div class="button_login">
    <md-button class="md-raised button_login__content"
    type="submit"
    ng-disabled="eventForm.$invalid">
    Ingresar</md-button>
</div>

<div class="button_login">   
    <md-button class="md-raised md-primary button button_login__content" 
    type="submit"
    ng-disabled="eventForm.$invalid">
    Ingresar por facebook</md-button>
</div>
