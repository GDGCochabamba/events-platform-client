<form name="profileForm" method="post" ng-submit="$ctrl.doAction();">
    <md-input-container ng-if="$ctrl.showUserFields" class="input-wrap">
        <label class="label" for="email">Correo</label>
        <input class="input-wrap__input" type="email" name="email" data-ng-model="$ctrl.profile.email" maxlength="100" required>
    </md-input-container>
    <md-input-container ng-if="$ctrl.showUserFields" class="input-wrap">
        <label class="label" for="password">Contraseña</label>
        <input class="input-wrap__input" type="password" name="password" data-ng-model="$ctrl.profile.password" maxlength="50" minlength="8"
            ng-require="$ctrl.requirePassword">
    </md-input-container>
    <md-input-container ng-if="$ctrl.showUserFields" class="input-wrap">
        <label class="label" for="password2">Confirmar Contraseña</label>
        <input class="input-wrap__input" type="password" name="password2" data-ng-model="$ctrl.profile.passwordConfirm" maxlength="50"
            minlength="8" ng-require="$ctrl.requirePassword">
            <div ng-messages="$ctrl.profile.passwordConfirm.$error" role="alert">
                <div ng-if="($ctrl.profile.passwordConfirm !== $ctrl.profile.password)">
                    Las contraseñas no concuerdan.
                </div>
            </div>
    </md-input-container>
    <md-input-container class="input-wrap">
        <label class="label" for="firstName">Nombre</label>
        <input class="input-wrap__input" type="text" name="firstName" data-ng-model="$ctrl.profile.firstName" maxlength="100" required>
    </md-input-container>
    <md-input-container class="input-wrap">
        <label class="label" for="lastName">Apellido</label>
        <input class="input-wrap__input" type="text" name="lastName" data-ng-model="$ctrl.profile.lastName" maxlength="100" required>
    </md-input-container>

    <div ng-if="!$ctrl.profile.register" >      
      <md-input-container class="input-wrap">
          <label class="label" for="birthDate">Fecha de nacimiento</label>
          <input type="date" name="birthDate" data-ng-model="$ctrl.profile.birthDate" maxlength="100">
      </md-input-container>
      <md-input-container class="input-wrap">
          <label class="label" for="phone">Telefono</label>
          <input class="input-wrap__input" type="text" name="phone" data-ng-model="$ctrl.profile.phone" maxlength="100">
      </md-input-container>
      <md-input-container class="input-wrap">
          <label class="label" for="gender">Genero</label>
          <input class="input-wrap__input" type="text" name="gender" data-ng-model="$ctrl.profile.gender" maxlength="100">
      </md-input-container class="input-wrap">
    </div>
    <div class="button_login">
        <md-button class="md-raised button_login__content" type="submit" ng-disabled="profileForm.$invalid">
            {{$ctrl.submitText}}
        </md-button>
    </div>
</form>
